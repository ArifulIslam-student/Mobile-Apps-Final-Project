<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Central: Login</title>

    <!-- Bootstrap core CSS -->
<link href="bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicons -->
    <script  src="cordova.js"></script>
    <script src="login.js"></script>
    


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal" style="color:yellow;">Welcome to Corona Central</h1>
  <!--<img class="mb-4" src="pictures/coronavirus.jpg" alt="Placeholder" width="72" height="72">-->
  <h1 class="h3 mb-3 font-weight-normal" style="color:yellow;">Please sign in</h1>

  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputusername" class="form-control" placeholder="Username">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputpassword" class="form-control" placeholder="Password">

  <button class="btn btn-lg btn-primary btn-block" id="signin">Testing username/password</button>
  <a class="btn btn-lg btn-primary btn-block" href="home.html">Sign In</a>
  <a class="btn btn-lg btn-primary btn-block" href="signup.html">Don't have an Account?</a>
</form>
</body>
</html>
